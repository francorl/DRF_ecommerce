{% extends 'core/base.html' %}
{% load static %}

{% block content %}

    <section>
        <div class="conteinerTable">
            <div class="conteinerBox">
                <div id="carouselExample" class="carousel slide carouselPhoto">
                    <div class="carousel-inner carouselPhotoInner">
                        <div class="carousel-item active" data-bs-interval="3000">
                            <figure
                                    class="zoom"
                                    onmousemove="zoom(event)"
                                    style="background-image: url(https://acdn.mitiendanube.com/stores/001/681/926/products/citrato-48c1f7a8a3f7ffffe217049136708845-1024-1024.webp)"
                            >
                                <img src="{{ producto.image.url }}"
                                     class="image1" alt="..."/>
                            </figure>
                        </div>
                        <div class="carousel-item" data-bs-interval="3000">
                            <figure
                                    class="zoom"
                                    onmousemove="zoom(event)"
                                    style="background-image: url(https://acdn.mitiendanube.com/stores/001/681/926/products/pancake-keto11-c2b0a8c4b86b838a6116693845118492-1024-1024.webp)"
                            >
                                <img
                                        src="{{ producto.image.url }}"
                                        class="image2"
                                        alt="..."
                                />
                            </figure>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                            data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                            data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
                <div id="carouselExampleInterval" class="carousel slide carouselDetails" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active" data-bs-interval="3000">
                            <img src="{{ producto.image.url }}"
                                 class="image1" alt="..."/>
                        </div>
                        <div class="carousel-item" data-bs-interval="3000">
                            <!-- <img src="./img/slideprote2.webp" class="img2 d-block w-100" alt="Imagen Carousel Dos" /> -->
                            <img src="{{ producto.image.url }}"
                                 class="image2" alt="..."/>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
                            data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
                            data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>




                <div class="boxProtein">
                    <div class="contenedor">
                        <div class="tabla">
                            <div class="descripcion">
                                <h2 class="title3">{{ producto.title}}</h2>
                                <p class="price">Precio: ${{ producto.price|floatformat:0 }}</p>
                            </div>
                            <div class="input-group">
                                <input class="cp" type="text" id="codigo-postal" placeholder="Código postal"/>
                                <button class="envio" id="calcular-envio">Calcular envío</button>
                            </div>
                            <p id="costo-envio"></p>
                            <form method="post"> {% csrf_token %}
                                <div class="formu">
                                    <div class="quantity">
                                        <label class="textQuantity">Cantidad</label>
                                        <input type="number" min="1" value="1" class="numberQuantity"/>

                                        <div class="mediosPago">
                                            <p>Medios de pago:</p>
                                            <img src="{% static 'core/img/iconosTarjetas.jpg' %}"/>
                                        </div>
                                    </div>
                                    <!-- Revisar -->
                                    <div class="cartButton comprar-btn" data-id="{{ prod.id }}"
                                     data-name="{{ prod.title }}" data-price="{{ prod.price|floatformat:0 }}"
                                     data-image="{{ prod.image.url }}">
                                        <button class="CartBtn">

                                     <!-- Revisar -->
                            <span class="IconContainer">
                              <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512"
                                   fill="rgb(17, 17, 17)" class="cart">
                                <path
                                        d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"
                                ></path>
                              </svg>
                            </span>
                                            <p class="text2">Add to Cart</p>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>


    <!-- RESPONSIVO -->
                <div class="boxProtein2">
                    <div class="contenedor2">
                        <div class="tabla2">
                            <div class="descripcion2">
                                <h2 class="title4">{{ producto.title}}</h2>
                                <p class="price2">Precio: ${{ producto.price|floatformat:0 }}</p>
                            </div>
                            <div class="input-group2">
                                <input class="cp2" type="text" id="codigo-postal" placeholder="Código postal"/>
                                <button class="envio2" id="calcular-envio">Calcular envío</button>
                            </div>
                            <p id="costo-envio"></p>

                            <form method="post">
                                <div class="formu2">
                                    <div class="quantity2">
                                        <label class="textQuantity2">Cantidad</label>
                                        <input type="number" min="1" value="1" class="numberQuantity2"/>
                                    </div>
                                    <div class="cartButton2">
                                        <button class="CartBtn2">
                            <span class="IconContainer2">
                              <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512"
                                   fill="rgb(17, 17, 17)" class="cart">
                                <path
                                        d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"
                                ></path>
                              </svg>
                            </span>
                                            <p class="text3">Add to Cart</p>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- ///////////////////////////////////////////////////////////////////////////////////////////////////// -->

                <div class="boxTextPho">
                    <div class="boxPhoto">
                        <img src="{% static 'core/img/citrato-de-magnesio.webp' %}" class="photoCitrato"/>
                        <img src="{% static 'core//img/tabla-citrato-de-magnesio.webp' %}" class="photoCitrato2"/>
                    </div>
                    <p class="TextProtein"
                    >{{ producto.description }}</p
                    >
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
