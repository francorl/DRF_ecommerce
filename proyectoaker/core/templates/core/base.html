<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" type="image/png" href="./img/Favicon.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&family=Signika+Negative:wght@300&display=swap"
          rel="stylesheet"/>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"

    <link rel="stylesheet" href="{% static 'style.css' %}"/>

    <title>Aker</title>
</head>

<body>
<header>
    <nav class="navbar navbar-expand-lg fixed-top w-100 bg-body-secundary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">
                <img src="{% static 'core/img/logo.webp' %}" class="logo" alt="Logo Ovorex"/>
            </a>
            <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <form class="d-flex search" role="search" method="GET" action="{% url 'search-products' %}"> {% csrf_token %}
                    <input class="form-control me-l" id="kword" name="kword" type="search" placeholder="Search" aria-label="Search"/>
                    <div class="icon">
                        <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path
                                    d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                            ></path>
                        </svg>
                    </div>
                </form>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">Somos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'products' %}">Productos</a>
                    </li>
                    <li>
                        <a class="nav-link" href="{% url 'contact' %}">Contacto</a>
                    </li>
                </ul>
                <div class="card-button-navbar" id="abrirModal">
                    <div>
                        <img src="{% static 'core/img/carrito.webp' %}" class="carrito" alt="imagen carrito"/>
                    </div>
                    <p class="mostrar" id="itemCountDisplay"></p>
                </div>
            </div>
        </div>
    </nav>
</header>


<main>
    <div class="tit2 container-fluid col-12 col-md-6 col-xl-6 d-flex justify-content-center">
        <h1 class="titulo2">Aker </h1>
    </div>

    <div class="banner">
        <p class="textBanner">Env√≠os gratis en compras mayores a $39.500</p>
    </div>






                {% block content %}


                {% endblock %}




<section>
        <!-- Ventana Modal -->

    <div id="ventanaModal" class="modal">
    <div class="contenido-modal">
        <span class="cerrar">&times;</span>
        <div class="modal-carro">
            <h2>Carrito</h2>
        </div>
        <div class="boxCarro">
            <!-- Items  -->

        </div>
        <div class="buy">
            <button class="buttonBuy2" id="seguirComprando"> Seguir comprando</button>
            <button class="buttonBuy" id="checkoutButton"> Comprar</button>
            <button class="buttonBuy3" id="vaciarCarrito">Vaciar carrito</button>


        </div>
        <div id="wallet_container"></div>
    </div>
</div>

        <!-- -->

        </section>
</main>


<!-- FOOTER -->

<footer>
    <div class="container-fluid container__footer">
        <div class="box__footer">
            <div class="boxRedes">
                <h2>Redes Sociales</h2>
                <div class="redes">
                    <a href="https://www.instagram.com/ovorexnutricion/" target="_blank">
                        <img src="{% static 'core/img/Insta.webp'%}" class="iconoinsta" alt="Imagen Instagram"/>
                    </a>

                    <a href="https://wa.me/5493426131604?text=Escribiendo desde el codigo" target="_blank">
                        <img src="{% static 'core/img/iconowp.webp' %}" class="iconowp" alt="Imagen Whatsapp"/>
                    </a>
                </div>
            </div>
            <div class="maps">
                <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d424.6023598029531!2d-60.6931119378467!3d-31.63880913705797!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b5a9516244604b%3A0xd7d258089419e831!2sFeria%20La%20Verdecita!5e0!3m2!1ses!2sar!4v1713461973161!5m2!1ses!2sar"
                        width="600"
                        height="200"
                        style="border: 0"
                        allowfullscreen=""
                        loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"
                ></iframe>
            </div>
        </div>
    </div>
    <div class="box__copyright">
        <hr/>
        <p>
            Copyright
            <b>Ovorex</b>
            - 2024. Todos los derechos reservados.
        </p>
    </div>

</footer>
